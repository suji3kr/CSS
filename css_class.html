<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .class1{
            color: blue;
            background-color: yellow;
        }
        
        .class2{
            color: red;
            background-color: green;
        }
        
        h3.class1{
            color: navy;
            background-color: pink;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 연습</title>
</head>
<body>
    <h1 class = "class1">Class1입니다.</h1>
    <p class = "class1">Class1입니다.</p>
    <h2 class = "class2">Class2입니다.</h2>
    <p class = "class2">Class2입니다.</p>
    <h3 class = "class1">Element+ Class selector</h3>

</body>
</html>
